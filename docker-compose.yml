version: "3.11"

services:
  app:
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
      - "./app:/app"
    command: >
      sh -c "python manage.py runserver 0.0.0.0:8000"
    environment:
      - SECRET_KEY=${DJANGO_SECRET_KEY}
      - ALLOWED_HOSTS=${DJANGO_ALLOWED_HOSTS}
      - DEBUG=${DEBUG}